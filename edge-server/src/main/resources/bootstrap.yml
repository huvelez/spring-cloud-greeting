spring:
  application:
    name: edge-server
  cloud:
    config:
      enabled: true
      failFast: false
      retry:
        initialInterval: 3000
        multiplier: 1.3
        maxInterval: 5000
        maxAttempts: 20
      discovery:
        serviceId: config-server
        enabled: false
      uri: http://127.0.0.1:9001


      