info:
  component: Edge Server

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

zuul:
  ignoredServices: "*"
  routes:
    greeting:
      path: /greeting-service/**


server:
  port: 8765

logging:
  level:
    ROOT: INFO
    org.springframework.web: INFO
